name: Server CI

on:
  push:
    branches: [main]
    paths: ['server/**', '.github/workflows/server.yml']
  pull_request:
    branches: [main]
    paths: ['server/**']

jobs:
  server-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint Server
        run: npm run lint

      - name: Test Server
        run: npm run test

      - name: Build Server
        run: npm run build
